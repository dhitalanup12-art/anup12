<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine Sampada â¤ï¸</title>
<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: white;
}

.card {
    background: rgba(255, 255, 255, 0.15);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    backdrop-filter: blur(12px);
    z-index: 2;
    max-width: 500px;
    position: relative;
}

h1 { font-size: 2.7em; margin-bottom: 10px; }
p { font-size: 1.3em; margin-bottom: 25px; }

button {
    padding: 12px 28px;
    font-size: 1.1em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s;
    position: relative;
}

.yes1 { background-color: #ff4b5c; color: white; }
.yes2 { background-color: #ff85a2; color: white; }
.noBtn { background-color: #444; color: white; position: absolute; }

button:hover { transform: scale(1.15); }

#loveMessage {
    margin-top: 25px;
    font-size: 1.4em;
    font-weight: bold;
    min-height: 60px;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.9; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}
</style>
</head>
<body>

<div class="card">
    <h1>Sampada ğŸ’–</h1>
    <p>Will you be my Valentine? ğŸ¥ºğŸŒ¹</p>
    <button class="yes1" onclick="startLove()">Yes ğŸ˜˜</button>
    <button class="yes2" onclick="startLove()">Obviously Yes ğŸ’</button>
    <button class="noBtn" id="noButton">No ğŸ˜œ</button>
    <div id="loveMessage"></div>
</div>

<!-- Hidden YouTube Player -->
<div id="player" style="display:none;"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;

function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: '2Vv-BfVoq4g', // Ed Sheeran - Perfect
        playerVars: {
            autoplay: 0,
            controls: 0,
            start: 20
        }
    });
}

const message = "Yayyy Sampada!!! ğŸ¥°ğŸ’ You just made my heart explode with happiness ğŸ’–âœ¨ I promise endless hugs, silly jokes, late night talks, and a lifetime of love â¤ï¸ğŸŒ™";
let index = 0;

function typeWriter() {
    if (index < message.length) {
        document.getElementById("loveMessage").innerHTML += message.charAt(index);
        index++;
        setTimeout(typeWriter, 50);
    }
}

function startLove() {
    document.getElementById("loveMessage").innerHTML = "";

    typeWriter();

// Runaway No button
const noBtn = document.getElementById("noButton");
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = ["ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•"][Math.floor(Math.random()*4)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</html>
